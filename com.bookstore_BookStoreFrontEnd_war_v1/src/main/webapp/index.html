<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body{
                background-color: lightyellow;
            }
            h1{
                color: green;
            }
            p{
                color:blue;
            }
            legend{
                color:purple;
            }
              a:link, a:visited {
                background-color: #f44336;
                color: white;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            a:hover, a:active {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Guy's Books Online Login Page</h1>
        <form action ="EmployeeController" method ="post">
            <fieldset>
                <legend>An employee must log into the Book Shop System before transactions can be made</legend>
                <label for="employeeId">Employee ID: <input type="text" name="employeeId" id="employeeId"></label>
                <br>
                <br>

                <label for="password">Password: <input type="password" name="password" id="password"></label>
                <br>
                <br>
                <br>

                <input type="submit" name="submit" value="LOG IN" style="display: inline-block; background: #ff99cc; color: #ffffff; font-family: Ubuntu, Helvetica, Arial, sans-serif, Helvetica, Arial, sans-serif; font-size: 13px; font-weight: normal; line-height: 100%; margin: 0; text-decoration: none; text-transform: none; padding: 9px 26px 9px 26px; mso-padding-alt: 0px; border-radius: 24px;">

            </fieldset>
        </form>
        <p>Note: If you LOG IN and the page reloads, this is due to your Employee ID or password being incorrect</p>

        <p>Click the HELP button below to view some help about the Guy's Books Online</p>
        <br>
        <a href='Help.jsp'>HELP</a>   

    </body>
</html>
